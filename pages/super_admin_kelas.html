            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content p-3">
                  <div class="modal-header ms-4">
                    <span class="modal-title" id=""> Tambah Kelas </span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body mt-0">
                    <!-- modal body -->
                    <form>
                      <div class="form-group my-2">
                        <label for="kelas" class="my-2">KELAS</label>
                        <input
                          type="text"
                          class="form-control"
                          id="kelas"
                          placeholder="Masukan Kelas"
                        />
                      </div>
                      <div class="form-group my-2">
                        <label for="jurusan" class="my-2">JURUSAN</label>
                        <select class="form-control" id="jurusan">
                          <option>Pilih Jurusan</option>
                          <option>Customer Service</option>
                          <option>Technical Support</option>
                          <option>Sales</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="tingkatan" class="my-2">TINGKATAN</label>
                        <select class="form-control" id="tingkatan">
                          <option>Pilih Kelas</option>
                          <option>Kelas 10</option>
                          <option>Kelas 11</option>
                          <option>Kelas 12</option>
                        </select>
                      </div>
                      <div class="form-group my-2">
                        <label for="kapasitas" class="my-2">KAPASITAS</label>
                        <input
                          type="number"
                          class="form-control"
                          id="kelas"
                          placeholder="Kapasitas"
                        />
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-submit-laporan w-100">
                      <a href="#" class="text-decoration-none text-light"
                        >Tambahkan Kelas</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>

                    <th scope="col">TINGKATAN</th>

                        data-bs-keyboard="false"

                        aria-hidden="true"

                            <div class="modal-header ms-4">
                              <span class="modal-title" id="">

                              <!-- modal body -->

                                <div class="form-group my-2">

                                  >
                                  <input
                                    type="number"
                                    class="form-control"

                                    placeholder="Kapasitas"
